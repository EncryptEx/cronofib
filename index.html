<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RomeuHub</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header"><a class="navbar-brand" href="#">FIB API 2.0 - JAVASCRIPT EXAMPLE</a>
    </div>
</nav>
<div class="container">
    <div class="content" style="padding: 100px">
        <div class="row">
            <div class="col-md-12">
                <div id="jumbotron">
                    <div class="jumbotron">
                        <div id="login">
                            <h1>Welcome to OAuth Demo with JavaScript</h1>
                            <p>An example of a JavaScript application using the Implicit Grant on FIB API.</p>
                            <p>To learn more about OAuth, visit <a
                                    href="https://www.digitalocean.com/community/tutorials/an-introduction-to-oauth-2">An

                            <button id="login-button" class="btn btn-primary btn-lg" role="button">Log in to get your
                                info
                            </button>
                        </div>
                        <div id="loggedin">
                            <div id="user-profile">
                                <img id="foto" src="" style="margin: auto; display: block">
                                <div class="name" style="text-align: center; padding-top: 30px">
                                    <p id="nom"></p>
                                    <p id="cognoms"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
